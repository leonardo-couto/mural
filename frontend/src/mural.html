<html>

    <head>
        <title>Mural</title>
        <script src="/static/js/main.js"></script>
        <link href="/static/css/main.css" rel="stylesheet" type="text/css">
        
        <script id="post-template" type="text/x-dot-template">
            <div class="post">
                <a href="#">
                    <h2>{{! it.title}}</h2>
                    <section class="content">{{! it.content}}</section>
                </a>
            </div>
        </script>
        
        <script id="post-template-text" type="text/x-dot-template">
            <p>{{! it.content}}</p>
        </script>
        
        <script id="post-template-video" type="text/x-dot-template">
            <p>{{! it.content}}</p>
        </script>
        
        <script id="post-template-picture" type="text/x-dot-template">
            <p>{{! it.content}}</p>
        </script>
    </head>

    <body>
        <div id="main">Hi there</div>
        <div id="mural" />
    </body>

</html>
